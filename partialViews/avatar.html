<div style="display: none" id="carousel-avatar" class="carousel slide" data-interval="">
    <!-- Indicators -->
    <ol class="carousel-indicators"></ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox"></div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-avatar" role="button" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-avatar" role="button" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
    </a>
</div>


<script type="text/template" id="mustache-li">
	    <li data-target="#carousel-example-generic" data-slide-to={{id}}></li>
	</script>

	<script type='text/template' id='mustache-avatar'>
	    {{#avatars}}
	    <div class="item">
	    <img src={{src}} alt="..." data-id={{id}}>
	    <div class="carousel-caption"></div>
	    </div>
	    {{/avatars}}
	</script>
