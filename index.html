<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-1.12.3.min.js" type="text/javascript"></script>
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <script src="scripts/mustache.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        @font-face {
            font-family: hang;
            src: url('fonts/Hanged Letters.ttf');
        }

        .stats {
            height: 120px;
        }

        body {
            font-size: 1.8em;
            font-family: hang;
            background: url('img/bg-game.jpg') #ADDFE0;
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            overflow: hidden;
        }

        .panel-footer {
            background-color: #c4e3f3;
        }

        .row.stepper {
            padding-top: 15%;
        }

        .carousel-inner .item img {
            margin: auto;
            border-radius: 4px;
        }

        .carousel-control.left, .carousel-control.right {
            background: none;
            color: #3cb3d6;
        }


        div[class*='level'] {
            height: 105px;
            border-radius: 100px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .level1 {
            background-image: url('img/difficulty/facile.svg');
        }

        .level2 {
            background-image: url('img/difficulty/moyen.svg');
        }

        .level3 {
            background-image: url('img/difficulty/difficile.svg');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row stepper">
            <div class="col-xs-6 col-xs-offset-3 containerStep1">
                <div class="panel panel-info" id='step1'>
                    <div class="panel-heading">Hangman game</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="txtNickName">Choisissez un nom de joueur :</label>
                                <input type="text" class="form-control" id="txtNickName">
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-info">
                            Choix de l'avatar<span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-xs-offset-3 containerStep2" style="display: none">
                <div class="panel panel-info" id='step2'>
                    <div class="panel-heading">Hangman game</div>
                    <div class="panel-body">
                        <label>Choisissez votre avatar : </label>
                        <br>
                        <div class="col-xs-4 col-xs-offset-4">
                        </div>
                    </div>
                    <div class="panel-footer text-right ">
                        <button class="btn btn-info">
                            Choix de la difficulté<span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-xs-offset-3 containerStep3" style="display: none">
                <div class="panel panel-info" id='step3'>
                    <div class="panel-heading">Hangman game</div>
                    <div class="panel-body">
                        <label>Choisissez votre la difficulté : </label>
                        <br>
                        <div class='text-center'>
                            <div class="col-xs-4 level1" data-level="facile">
                            </div>
                            <div class="col-xs-4 level2" data-level="moyen">
                            </div>
                            <div class="col-xs-4 level3" data-level="difficile">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right ">
                        <button class="btn btn-info">
                            Jouer<span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="play" style="display:none">
            <div class="row">
                <div class="col-xs-4 text-center">
                    <svg width="200" height="280" viewBox="0 0 200 190">

                    </svg>
                </div>
                <div class="col-xs-2 col-xs-offset-2">
                    <fieldset class="stats">
                        <legend>Score</legend>
                    </fieldset>
                    <fieldset class="stats">
                        <legend>Temps</legend>
                    </fieldset>
                </div>
                <div class="col-xs-2 col-xs-offset-2">
                    <img id="avatarIHM" src="" class="img-responsive img-rounded"  alt="Responsive image">
                    <label id="nameIHM"></label>
                </div>
            </div>
            <div class="row word text-center">

            </div>
            <div class="row keyboard text-center">

            </div>
        </div>
        
    </div>
    <div class="modal fade" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Hangman !!</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <img src="img/deathHead.png" class="thumbnail img-responsive" />
                        </div>
                        <div class="col-xs-4">
                            <label>Fin de partie !</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info newGame">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="endGameTrueModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Hangman !!</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <img src="img/cup.png" class="thumbnail img-responsive" />
                        </div>
                        <div class="col-xs-4">
                            <label>Vous avez gagné ! Bravo</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info newGame">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="mustache-letters">
        <div>
            {{#lettersGroup}}
            <div class="btn-group col-xs-6 col-xs-offset-3">
                {{#letters}}
                <button class="btn btn-info btn-lg" data-letter={{letter}}>{{letter}}</button>
                {{/letters}}
            </div>
        </div>
        <br>
        {{/lettersGroup}}
    </script>
    <script type="text/template" id="mustache-wordLetter">
        <h1>
            {{#letters}}
            <span class="label label-default">{{.}}</span>
            {{/letters}}
        </h1>
    </script>
    <script src="scripts/classes/Player.js"></script>
    <script src="scripts/classes/Avatar.js"></script>
    <script src="scripts/classes/Hangman.js"></script>
    <script src="scripts/classes/Word.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
